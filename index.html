<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>FoodToGo</title>
</head>

<body>


  <div class="container">
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="./assets/logo/logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
        FoodToGo
      </a>
    </nav>

    <section class="welcome">
      <div class="text-center col">
        <h1>Welcome to FoodToGo</h1>
        <p class>Search by country for your favorite meals and their respective nutritional value</p>
      </div>


      <div class="flags col">

        <a href=""><img src="./assets/flags/jp.png" title="Japanese" /></a>
        <a href=""><img src="./assets/flags/ca.png" title="Canadian" /></a>
        <a href=""><img src="./assets/flags/cn.png" title="Chinese" /></a>
        <a href=""><img src="./assets/flags/eg.png" title="Egyptian" /></a>
        <a href=""><img src="./assets/flags/es.png" title="Spanish" /></a>
        <a href=""><img src="./assets/flags/fr.png" title="French" /></a>
        <a href=""><img src="./assets/flags/gb.png" title="British" /></a>
        <a href=""><img src="./assets/flags/gr.png" title="Greek" /></a>
        <a href=""><img src="./assets/flags/hr.png" title="Croatian" /></a>
        <a href=""><img src="./assets/flags/ie.png" title="Irish" /></a>
        <a href=""><img src="./assets/flags/in.png" title="Indian" /></a>
        <a href=""><img src="./assets/flags/it.png" title="Italian" /></a>
        <a href=""><img src="./assets/flags/jm.png" title="Jamaican" /></a>
        <a href=""><img src="./assets/flags/ke.png" title="Kenyan" /></a>
        <a href=""><img src="./assets/flags/ma.png" title="Moroccan" /></a>
        <a href=""><img src="./assets/flags/mx.png" title="Mexican" /></a>
        <a href=""><img src="./assets/flags/my.png" title="Malaysian" /></a>
        <a href=""><img src="./assets/flags/nl.png" title="Dutch" /></a>
        <a href=""><img src="./assets/flags/pl.png" title="Polish" /></a>
        <a href=""><img src="./assets/flags/pt.png" title="Portuguese" /></a>
        <a href=""><img src="./assets/flags/ru.png" title="Russian" /></a>
        <a href=""><img src="./assets/flags/th.png" title="Thai" /></a>
        <a href=""><img src="./assets/flags/tn.png" title="Tunisian" /></a>
        <a href=""><img src="./assets/flags/tr.png" title="Turkish" /></a>
        <a href=""><img src="./assets/flags/us.png" title="American" /></a>
        <a href=""><img src="./assets/flags/vn.png" title="Vietnamese" /></a>

      </div>

    </section>


    <section class="meals">
      <div id="meals" class="row">

      </div>

    </section>

    <section class="nutrition">

      <h2 id="meal-title" class="text-center mb-3"> Meal Name</h2>

      <div class="row">
        <div class="d-flex flex-column">

          <div class="col" id="ingredients">
            <p><b>Ingredients:</b></p>
          </div>

          <div class="col" id="nutrition-facts">
            <p><b>Nutrition Details:</b></p>
            <nav style="margin-bottom: 1rem;">
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-table-tab" data-toggle="tab" href="#nav-table" role="tab"
                  aria-controls="nav-table" aria-selected="true">Table</a>
                <a class="nav-item nav-link" id="nav-chart-tab" data-toggle="tab" href="#nav-chart" role="tab"
                  aria-controls="nav-chart" aria-selected="false">Chart</a>

              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-table" role="tabpanel" aria-labelledby="nav-table-tab">
              </div>
              <div class="tab-pane fade" id="nav-chart" role="tabpanel" aria-labelledby="nav-chart-tab"
                style="height: 300px; width: 100%;">
              </div>
            </div>
          </div>

        </div>

        <div class="col">
          <img src="" class="float-right" height="90%" width="90%" />
        </div>
      </div>

    </section>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  <script src="./script.js" type="module"></script>
  <script src="./chart.js" type="module"></script>
</body>

</html>
